<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakOut Game</title>
    <link rel="stylesheet" href='./css/styles.css'>
</head>
<body>
<div id="main">
    <aside class="board">
        <h3>Rules</h3>
        <ul>
            <li><- Left</li>
            <li>-> Right</li>
            <li>Space to start the game</li>
            <li><div class="dot red"></div>1 hit</li>
            <li><div class="dot blue"></div>2 hit</li>
            <li><div class="dot green"></div>3 hit</li>
        </ul>
    </aside>
<section class="game-board">   
   
    <canvas id="canvas"width="800" height="600">
    
    </canvas>
    <h1>BreakOut Game</h1>
</section>
<aside class="infos-game">
    <div>
        <h2>TIME</h2>
        <div id="time">
            <span id="minDec" class="number">0</span>
            <span id="minUni" class="number">0</span>
            <span>:</span>
            <span id="secDec" class="number">0</span>
            <span id="secUni" class="number">0</span>
        </div>
    </div>
    <div>
        <h2>Score</h2>
        <div id="score"></div>
    </div>
</aside>
</div>
  <audio  id='explosion'>
    <source src="./sounds/explosion.wav" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>
 <script src="js/class/chronometer.js" ></script> 
 <script src="js/class/balls.js" ></script> 
 <script src="js/index.js" ></script> 
</body>
</html>
